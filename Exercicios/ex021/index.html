<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: rgb(255, 57, 57);
            height: 50px;
            width: auto;
            border: solid 5px darkred;
            padding: 4px 2px;
            text-align: center;
            color: aliceblue;
            border-radius: 5px;
        }
        a {
            background-color: rgba(241, 187, 187, 0.911);
            border: dotted 3px rgba(255, 72, 72, 0.836);
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a></p>
</body>
</html>
